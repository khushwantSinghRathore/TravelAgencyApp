<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="headcard">
        <ion-card>
          <img src="assets/img/image 2.png" />
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <p>Colleseum</p>
        <span>Rome</span>
      </ion-col>
      <ion-col size="4">
        <p>$20</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-icon name="location-outline"></ion-icon>
        <span>Piazza del Colloseo 1, Rome</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="time-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <span>OPEN</span>
        <span>09:00 AM</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <img src="assets/img/image 17.png" /> </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button shape="round" expand="block" color="blue" class="bookbtn">
    Book now</ion-button
  >
</ion-content>
